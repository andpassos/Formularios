<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Área Restrita</h1>
    <hr>
    <!-- container -->
        <!--method é o metodo que sera direcionado -->
        <form name="form_login" action="inicial.html" method="post">
            <!--maxlength quantidade de caracter/ placeholder informação-->
            <label for="usuario" title="Label do Usuário ">Usuário:</label> <input name="usuario" id="usuario" maxlength="30" placeholder="Nome de Usuario ou E-mail"><br>
            <br>
            <!--&nbsp; serve para dar espaço/ type o tipo do testo que será escrito/ size o tamanho da caixa de texto-->
            <label for="senha">Senha:</label> &nbsp; <input name="senha" id="senha" type="password" maxlength="10" size="10"><br>
            <br>
            <button>Entrar</button>
        </form>
    <hr>
    
</body>
</html>
